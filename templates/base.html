<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- My Styles -->
  <link href="/static/main.css" rel="stylesheet" />
  <link href="/static/signin.css" rel="stylesheet">

<!-- Custom Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <title>Multi-User Blog</title>
</head>

<body>

<!-- Navbar Fixed Top -->
<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Multi-User Blog</a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user %}
            <li><a class="nav-link" href="/newpost"><span class="glyphicon glyphicon-pencil icon-space"></span>New Post</a></li>
            <li> <a href="/logout"><span class="glyphicon glyphicon-log-out icon-space"></span>Logout</a></li>
          {% else %}
            <li><a href="/login"><span class="glyphicon glyphicon-log-in icon-space"></span>Login</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/signup"><span class="glyphicon glyphicon-user icon-space"></span>Signup</a></li>
          {% endif %}
    </ul>
  </div><!--/.nav-collapse -->
</div>
</nav>

  {% block content %}
  {% endblock %}
