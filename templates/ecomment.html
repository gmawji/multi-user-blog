{% extends "base.html" %}
{% block content %}
<div class="container">
<h1 class="comment-count-edit">Edit Comment</h1>
<form method="POST">
    <textarea class="form-control" name="comment_text" style="width:400px;height:100px;">{{comment_text}}</textarea>
    <br>
    <div class="alert-danger">{{edit_error}}</div>
    <input type="submit" class="btn btn-success btn-sm" name="update_comment" value="Update">
    <input type="submit" class="btn btn-default btn-sm" name="cancel" value="Cancel">
</form>
</div>
{% endblock %}
