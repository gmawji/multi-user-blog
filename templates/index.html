{% extends "base.html" %}

{% block content %}

<header class="intro-header" style="background-image: url('static/img/home-bg.jpg')">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Multi-User Blog</h1>
                    <hr class="small">
                    <span class="subheading">A Fun Open Blog Space</span>
                </div>
            </div>
        </div>
    </div>
</header>

{% for post in posts %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview">
                <a href='/post/{{post.key().id()}}'>
                    <h2 class="post-title">{{post.subject}}</h2>
                </a>
                <h3 class="post-subtitle"">{{post.content | safe}}</h3>
                <p class="post-meta">  Posted by {{post.user.name}} on
                {{post.created.strftime("%b %d, %Y")}}</p>
            </div>
        </div>
    </div>
<hr>
</div>

{% endfor %}

{% endblock %}
