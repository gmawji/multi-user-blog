{% extends "base.html" %}

{% block content %}
<div class="container">

    <form method="post" class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <label for="InputUsername" class="sr-only">Username</label>
        <input type="username" class="form-control" id="InputUsername" placeholder="Username" name="username" value="{{username}}" required autofocus>

        <label for="InputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" value="" required>
      </div>

      <div class="error">
        {{error}}
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div><!-- /container -->

<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
{% endblock %}
